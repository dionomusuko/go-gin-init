name: go-ci

on: [push]

jobs:
  test:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: set up
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - name: checkout
        uses: actions/checkout@v1
      - name: cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: install lint
        run: GO111MODULE=on go get -u golang.org/x/lint/golint
      - name: lint
        run: ~/go/bin/golint ./...
      - name: test
        working-directory: ./api
        run: go test ./... -v
